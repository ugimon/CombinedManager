
<script language=JavaScript>
	function changeGame(obj){
		window.location = "?GameKind="+obj.value;
	}

	function imgSource_write(imgIdx,imgName) {
		opener.league.nationflag.value = imgIdx
		alert (imgName + " 국가를 선택했습니다.")
		window.close();
	}

	function CheckForm()
	{
		fm = document.league;		
		if(fm.emblemname.value=="")
		{
			alert("검색 국가를 입력하세요.");
			return false;
			fm.emblemname.focus();	
		}else{
			fm.submit();	
		}	
	}
</script>

</head>

<div id="wrap_pop">

	<div id="pop_title">
		<h1>국가 목록 리스트</h1><p><a href="#"><img src="/img/btn_s_close.gif" onclick="self.close();"></a></p>
	</div>
	<div id="pop_search">
		<form name="league" method="post" action="nation_list.php?mode=link">
			<input type="text" name="emblemname" size="25" value="{name}" class="inputStyle1"><input type="button" name="Submit" value=" 검 색 " onclick="return CheckForm()" class="btnStyle3">
		</form>
	</div>

	<table cellspacing="1" class="tableStyle_normal">
	<thead>
		<tr>
			<th>이미지</th>
			<th>국가</th>
			<th>관리</th>
		</tr>
	</thead>
	<tbody>
		{@ list}
		<tr>
			<td>
				{? list.lg_img!=""}<a href="javascript:void(0)" onClick="imgSource_write('{list.sn}','{list.name}')"><img src="{UPLOAD_URL}/upload/nation/{list.lg_img}" width="40"></a>{/}
			</td>
			<td><a href="javascript:void(0)" onClick="imgSource_write('{list.sn}','{list.name}')">{list.name}</a></td>
			<td><a href="?mode=del&idx={list.idx}"><img src="/img/btn_s_del.gif"></a></td>
		</tr>
		{/}
	</tbody>
	</table>
