<script language="JavaScript">
function This_Check()
{
	var f = document.league;

	if (f.league_name.value == "") {
		alert("리그명을 입력하세요."); 
		f.league_name.focus();
		return;
	}
	f.submit();

}
function nation_flag(url)
{
	window.open(url,'','resizable=no width=650 height=600 scrollbars=yes');
}
</script>
</head>
<div id="wrap_pop">

	<div id="pop_title">
		<h1>리그 정보수정</h1><p><a href="#"><img src="/img/btn_s_close.gif" onclick="self.close();"></a></p>
	</div>

<form name=league method="post" action="/league/popup_edit?mode=edit" enctype="multipart/form-data"> 
	<input type="hidden" name="league_sn" value="{league_sn}">
	<table cellspacing="1" class="tableStyle_membersWrite">
		<tr>
			<th>종목</th>
			<td>
				<select name="league_kind">
					<option value="">경기종류선택</option>
					{@category_list}
						<option value="{.name}" {? item.kind==.name} selected {/}>{.name}</option>
					{/}
				</select>
			</td>
		</tr>
		<tr>
			<th>리그명</th>
			<td><input type="text" maxLength="20" value="{item.name}" name="league_name" class="inputStyle1"></td>
		</tr>
		<tr>
			<th>포텐2일</th>
			<td>
				<select name='view_style'>
					<option value='' {?item.view_style==''} selected {/}>일반</option>
					<option value='0' {?item.view_style=='0'} selected {/}>초록색</option>
					<option value='1' {?item.view_style=='1'} selected {/}>형광색</option>
					<option value='2' {?item.view_style=='2'} selected {/}>하늘색</option>
					<option value='5' {?item.view_style=='5'} selected {/}>TOP경기</option>
					<option value='10' {?item.view_style=='10'} selected {/}>LINK 리그</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>LINK_URL</th>
			<td><input type="text" maxLength="40" value="{item.link_url}" name="link_url" class="inputStyle1"></td>
		</tr>
		<tr>
			<th>7m 리그명</th>
			<td><input type="text" maxLength="20" value="{item.alias_name}" name="alias_league_name" class="inputStyle1"></td>
		</tr>
		<tr>
			<th>리그이미지</th>
			<td>
				<p class="paddingTd">
					<img src="{UPLOAD_URL}/upload/league/{item.lg_img}" width="40" height="30">{item.lg_img}<br>
					<input type="file" name="upLoadFile" size="50">
				</p>
			</td>
		</tr>
		<!--
		<tr>
			<th>국가이미지</th>
			<td>
				<p class="paddingTd">
					<img src="{UPLOAD_URL}/upload/nation/{item.nation_image}" width="40" height="30">{item.nation_code}[{item.nation_image}]
					<input type="text" name="nationflag" size="3" value="{item.nation_code}" class="inputStyle1">
					<input type="button" value="국기"  onclick="window.open('/league/popup_nationlist?mode=list','','resizable=no width=650 height=600 scrollbars=yes');" class="btnStyle3">
				</p>
			</td>
		</tr>
		-->
	</table>
	<div id="wrap_btn">
		<input type="button" value="수정하기" onclick="This_Check()" class="btnStyle1">&nbsp;<input type="button" value=" 닫  기 " onclick="self.close();" class="btnStyle2">
	</div>

</form>

</div>
