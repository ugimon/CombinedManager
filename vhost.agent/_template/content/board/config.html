
<div class="wrap" id="bbs">

	<div id="route">
		<h5>관리자 시스템 > 게시판 관리 > <b>게시판</b></h5>
	</div>

	<h3>게시판</h3>

	<ul id="tab">
		<li><a href="/board/type" id="type">분류 관리</a></li>
		<li><a href="/board/list?province=5" id="freeboard">자유게시판</a></li>
		<li><a href="/board/list?province=2" id="notice">공지사항</a></li>
		<li><a href="/board/list?province=4" id="faq">FAQ</a></li>
		<!--	<li><a href="/board/bbs" id="bbs">게시판</a></li>-->
		<li><a href="/board/questionlist" id="question_list">고객센터</a></li>
		<li><a href="/board/write" id="write">게시물 쓰기</a></li>
	</ul>

	<div id="search">
		<div class="wrap">
			<form action="?" method="GET" name="form3" id="form3">
				<span class="icon">출력</span><input name="perpage" type="text" id="perpage"  class="sortInput" onkeyup="if(event.keyCode !=37 && event.keyCode != 39) value=value.replace(/\D/g,'');" maxlength="3" value="{perpage}" onmouseover="this.focus()" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/\D/g,''))"><input type="image" name="Submitok" src="/img/btn_s_sort.gif" class="imgType" title="정렬"/>
			</form>
			<form action="?" method="get" name="form2" id="form2">
			<input type="hidden" name="perpage" value="{perpage}">
				<span class="icon">제목</span>
				<input name="username" type="text" id="key" class="name" value="{title}" maxlength="20" onmouseover="this.focus()"/>
				<input name="Submit4" type="image" src="/img/btn_search.gif" class="imgType" title="검색" />
			</form>
		</div>
	</div>

	<form id="form1" name="form1" method="post" action="?mode=alldel">
	<table cellspacing="1" class="tableStyle_members" summary="게시판 목록">
	<legend class="blind">게시판</legend>
	<thead>
	<tr>
	  <th scope="col" class="check"><input type="checkbox" name="chkAll" title="전부선택" onClick="selectAll()"/></th>
	  <th scope="col">번호</th>
	  <th scope="col">이름</th>
	  <th scope="col">날짜</th>
	  <th scope="col">조회</th>
	  <th scope="col">처리</th>
	</tr>
	</thead>
	<tbody>
	{? total<=0 }		
		<tr bgcolor='#FFFFFF' height=30> <td colspan=10 align=center>데이터가 없습니다.</td></tr>
	{:}
		<tr>
			<td><input name="y_id[]" type="checkbox" id="y_id" value="{list.num}"  onclick="javascript:chkRow(this);"/></td>
			<td>{list.num}</td>
			<td onmousemove="showpup('{list.title}')" onmouseout="hidepup()"><a href="bbs_view.php?idx={list.num}" >{=mb_strimwidth(list.title, 0, 30, "..", "utf-8")}</a></td>
			<td>{list.name}</td>
			<td>{list.regdate}</td>
			<td>{list.hit}</td>
			<td><a href="javascript:goDel({list.num});void(0);"><img src="/img/btn_s_del.gif" title="삭제"></a></td>
		</tr>
	{/}
	</tbody>
	</table>
	<div id="pages">
		{pagelist}
	</div>
	<div id="wrap_btn">
          <input type="submit" name="del_Submit" value="선택 삭제" class="Qishi_submit_a" onmouseover="this.className='Qishi_submit_b'"  onmouseout="this.className='Qishi_submit_a'" onclick="isChm()"/>
    </div>
    </form>
	  
</div>
