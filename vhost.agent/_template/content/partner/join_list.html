
<script>
	function go_delete(url){
			if(confirm("정말 삭제하시겠습니까?  ")){
					document.location = url;
			}else{
				return;
			}
	}
	function go_add(url){
			if(confirm("파트너 신청을 허락하시겠습니까?  ")){
					document.location = url;
			}else{
				return;
			}
	}
</script>

<div class="wrap">

	<div id="route">
		<h5>관리자 시스템 > 파트너 관리 > <b>파트너 신청</b></h5>
	</div>

	<h3>파트너 신청</h3>

	<div id="search">
		<div class="wrap">
			<form action="?" method="get" name="form2" id="form2">
			<span>아이디</span>
            <input name="username" type="text" id="key" class="name" value="{nname}" maxlength="20"/>
            <input name="Submit4" type="image" src="/img/btn_search.gif" class="imgType" title="검색" />
			</form>
		</div>
	</div>

	<form id="form1" name="form1" method="post" action="?act=delete_user">
	<table cellspacing="1" class="tableStyle_members" summary="파트너 신청">
	<legend class="blind">파트너 신청</legend>
	<thead>
		<tr>
			<th scope="col" class="check"><input type="checkbox" name="chkAll" title="전체선택" onClick="selectAll()"/></td>
			<th scope="col">아이디</td>
			<th scope="col">이름</td>
			<th scope="col">핸드폰</td>
			<th scope="col">이메일</td>
			<th scope="col">은행명</td>
			<th scope="col">계좌번호</td>
			<th scope="col">예금주</td>
			<th scope="col">가입시간</td>
			<th scope="col">처리</td>
		</tr>
	</thead>
	</tbody>	
	{@ list}
		<tr>
			<td><input name="y_id[]" type="checkbox" id="y_id" value="{list.Idx}"  onclick="javascript:chkRow(this);"/></td>
			<td>{list.rec_id}</td>
			<td>{list.rec_name}</td>
			<td>{list.rec_phone}</td>
			<td>{list.rec_email}</td>
			<td>{list.rec_bankname}</td>
			<td>{list.rec_banknum}<?=$rec_banknum?></td>
			<td>{list.rec_bankusername}</td>
			<td>{list.reg_date}</td>
			<td><a href="javascript:void(0);" onclick="go_delete('/partner/join?act=delone&idx={list.Idx}');return false;"><img src="/img/btn_s_del.gif" title="삭제"></a>&nbsp;<a href="javascript:void(0)" onclick="go_add('/partner/join?act=add&idx={list.Idx}');return false"><img src="/img/btn_s_confirm2.gif" title="승인"></a></td>
		</tr>
	{/}
	</tbody>
	</table>

	<div id="pages">
		{pagelist}
	</div>

	<div id="wrap_btn">
		<input type="button" name="open" value="선택승인" class="Qishi_submit_a" onmouseover="this.className='Qishi_submit_b'"  onmouseout="this.className='Qishi_submit_a'" onclick=""/>
		<input type="button" name="open" value="삭  제" class="Qishi_submit_a" onmouseover="this.className='Qishi_submit_b'"  onmouseout="this.className='Qishi_submit_a'" onclick="isChm()"/>
	</div>
	</form>


</div>
