
<script >

function show(c_Str)
{
	if(document.all(c_Str).style.display=='none')
	{
		document.all(c_Str).style.display='block';
	}
	else
	{
		document.all(c_Str).style.display='none';
	}
}

function high()
{
	if (event.srcElement.className=="k")
	{
		event.srcElement.style.background="336699"
		event.srcElement.style.color="white"
	}
}

function low()
{
	if (event.srcElement.className=="k")
	{
	event.srcElement.style.background="99CCFF"
	event.srcElement.style.color=""
	}
}

function go_del(url)
{
	if(confirm("정말 삭제하시겠습니까?  "))
	{
		document.location = url;
	}
	else
	{
		return;
	}
}

</script>

<div class="wrap" id="partner_memo">

	<div id="route">
		<h5>관리자 시스템 > 파트너 관리 > <b>파트너 쪽지</b></h5>
	</div>

	<h3>파트너 쪽지</h3>

	<ul id="tab">
		<li><a href="/partner/memolist" id="partner_memo_box">받은 쪽지함</a></li>
		<li><a href="/partner/memosendlist" id="partner_memo">보낸 쪽지함</a></li>
		<li><a href="/partner/memoadd" id="partner_memo_add">쪽지 쓰기</a></li>
	</ul>

	<form id="form1" name="form1" method="post" action="?act=alldel">
		<table cellspacing="1" class="tableStyle_normal add" summary="파트너 보낸 쪽지함">
		<legend class="blind">보낸 쪽지함</legend>
		<thead>
			<tr>
				<th scope="col" class="check"><input type="checkbox" name="chkAll" title="전체선택" onClick="selectAll()"/></th>
				<th scope="col">받는 사람</th>
				<th scope="col">날자</th>
				<th scope="col">내용</th>
				<th scope="col">상태</th>  
				<th scope="col">처리</th>  
			</tr>
		</head>
		<tbody>	
		{@ list}	
			<tr>
				<td><input name="y_id[]" type="checkbox" id="y_id" value="{list.mem_idx}"  onclick="javascript:chkRow(this);"/></td>
				<td>{list.toid}</td>
				<td>{list.writeday}</td>
				<td class="subject"><a href="javascript:void(0);" onclick="show('content{list.cnt}')">{list.title}</a></td>
				<td>{list.note}</td>
				<td><a href="javascript:void(0);" onclick="go_del('?act=del&id={list.mem_idx}');"><img src="/img/btn_s_del.gif" title="삭제"></a></td>   
				</tr>
				<tr id="content{list.cnt}" style="display:none;" bgcolor="#f1f1f1">
				<td colspan="6" align="right"><div class="memo_answer">{list.content}</div></td>
			</tr>
		{/}
		</tbody>
		</table>
		<div id="pages2">
			{pagelist}
		</div>
	
		<div id="wrap_btn">
			<input type="button" name="open" value="삭  제" class="Qishi_submit_a" onmouseover="this.className='Qishi_submit_b'"  onmouseout="this.className='Qishi_submit_a'" onclick="isChm()"/>
	        <input type="button" name="Submit22" value="쪽지쓰기" class="Qishi_submit_a" onmouseover="this.className='Qishi_submit_b'"  onmouseout="this.className='Qishi_submit_a'" onclick="window.location='/partner/memoadd'"/>
		</div>
	</form>

</div>
