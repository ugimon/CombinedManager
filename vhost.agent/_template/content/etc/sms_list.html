<div class="wrap" id="members">
	<div id="route">
		<h5>관리자 시스템 > 회원관리 > <b>인증문자 보내기</b></h5>
	</div>

	<h3>인증문자 전송 목록</h3>

	<form id="form1" name="form1" method="post" action="?act=del">
	<table cellspacing="1" class="tableStyle_members add" summary="인증문자 전송 목록">
	<legend class="blind">인증문자 전송 목록</legend>
	<thead>
	<tr>
	  <th scope="col" class="check"><input type="checkbox" name="chkAll" title="전체선택" onClick="selectAll()"/></th>
	  <th scope="col">핸드폰</th>
	  <th scope="col">인증코드</th>
	  <th scope="col">시간</th>
	  <th scope="col">아이피</th>
	  <th scope="col">상태</th>
	</tr>
	</thead>
	<tbody>
	{@ smsList}
		<tr bgcolor={? smsList.ckip>0}"#e8e620" {:} "#f6f6f6"{/} >
		   <td><input name="y_id[]" type="checkbox" id="y_id"  value="{smsList.id}" onclick="javascript:chkRow(this);"/></td>
			<td>{smsList.phone}</td>
			<td>{smsList.code}</td>
			<td>{smsList.time}</td>
			<td>[{smsList.country_code}]{smsList.ip}</td>
			<td>{? smsList.status==0 }
					<font color="red"><a href="?act=send&phone={smsList.phone}&code={smsList.code}&id={smsList.id}">[미발송]</a></font>
				{:}
					<a href="?act=send&phone={smsList.phone}&code={smsList.code}&id={smsList.id}">[발송]</a>"}
				{/}
				
				{? smsList.ckip>0}
					<a href="javascript:void(0)" onclick="todo('?act=remove&ip={smsList.ip}');">[IP해제]</a>
				{:}
					<a href="javascript:void(0)" onclick="todo('?act=block&ip={smsList.ip}');">[IP차단]</a>
				{/}
			</td>
	  </tr>
	{/}
	</tbody>
	</table>

	<div id="pages2">
		{pagelist}
	</div>
	<div id="wrap_btn">
		<input type="button" name="open" value="삭  제" class="Qishi_submit_a" onmouseover="this.className='Qishi_submit_b'"  onmouseout="this.className='Qishi_submit_a'" onclick="isChm()"/>
	</div>
	</form>
</div>
